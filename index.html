    <script>
        let SeqAnimationList = [];
        Object.values(document.querySelector('svg.logo').children).forEach(e => {SeqAnimationList.push(e);});
        SeqAnimationList.push(document.querySelector('.slogan'));
        let AnimationScriptedV0_1 = {
            1: function AnimationScriptedV0_1() {},
            set: function (element,k,opt) {
                if (!([element,k,opt].includes(undefined)||[element,k,opt].includes(null))) {
                    kfe = new KeyframeEffect(element,k,opt);
                    animationPlayed = new Animation(kfe,document.timeline);
                    if (opt.hasOwnProperty('id')&&typeof opt.id == 'string') {
                        animationPlayed.id = opt.id;
                    };
                    animationPlayed.play();
                    ASData = Object.create((new this[1]),{
                        target: {value: element, writable: false,},
                        keyframeEffect: {value: kfe, writable: false,},
                        animation: {value: animationPlayed, writable: false,},
                    });
                    return ASData;
                }
                else {
                    //Nothing...
                };
            },
        }
        let AnimationList = {
            0: [
                [
                    {kfe: {offset: 0, strokeDashoffset: 0,}, opt: {duration: 1000, easing: 'ease-out', fill: 'backwards',},},
                    {kfe: {offset: 0, strokeDashoffset: 0,}, opt: {duration: 1000, easing: 'ease-out', fill: 'backwards',},},
                    {kfe: {offset: 0, filter: 'opacity(0)',}, opt: {duration: 1000, delay: 1000, easing: 'ease-out', fill: 'backwards',},},
                    {kfe: {offset: 0, strokeDashoffset: 0,}, opt: {duration: 1000, easing: 'ease-out', fill: 'backwards',},},
                    {kfe: {offset: 0, filter: 'opacity(0)',}, opt: {duration: 1000, delay: 1000, easing: 'ease-out', fill: 'backwards',},},
                    {kfe: {offset: 0, height: 0,}, opt: {duration: 2000, delay: 2000, easing: 'cubic-bezier(0.18, 0.89, 0.32, 1.48)', fill: 'backwards',},},
                ],
            ],
            animate: function (seqAnimationElement,stage,opt) {
                seqAnimationElement.filter((e,i)=>AnimationList[0][stage][i]!=undefined).forEach((e,i)=>{
                    if (Object.keys(AnimationList[0][stage][i]).every(e=>['kfe','opt'].includes(e))) {
                        AnimationScriptedV0_1.set(e,AnimationList[0][stage][i].kfe,AnimationList[0][stage][i].opt);
                    }
                });
            },
        };
        AnimationList.animate(SeqAnimationList,0,{animationType: null});
    </script>
